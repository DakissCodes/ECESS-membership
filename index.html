<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body class="ecess-blue-gradient">
    
    <div class="main-card card-shadow">
        <section class="sign-in-portion">

            <div class="logo-portion">
                <div class="logo">
                   <div class="img-gradient">
                        <img src="./assets/ecess-logo-modified.png" alt="ecess-logo" class="card-shadow">
                    
                   </div> 
                </div>
                <h1>ELECTRONICS ENGINEERING STUDENTS' SOCIETY</h1>
                <h3>Polytechnic University of the Philippines, Manila</h3>
            </div>
            
            <div class="form-container">
                <form action="">
                    <div class="email-container">
                        <label for=""></label>
                        <input type="email" name="user-email" placeholder="Email">
                    </div>
                    <div class="student-num-container">
                        <label for=""></label>
                        <input type="text" name="user-student-number" placeholder="Student Number">
                    </div>
                    <div class="phone-num-container">
                        <label for=""></label>
                        <input type="number" name="user-phone-number" placeholder="Phone Number">
                    </div>
                    <div class="init-pass-container">
                        <label for=""></label>
                        <input type="password" name="initial-password" placeholder="Password">
                    </div>
                    <div class="conf-pass-container">
                        <label for=""></label>
                        <input type="password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="login-btn-portion">
                        <button type="submit" class="login-btn card-shadow">
                            Login
                        </button>
                    </div>
                </form>

                
            </div>
                


            

        </section>
        

        <section class="photo-portion">
            <img src="assets/ecess-photo.jpg" alt="ecess-students">
        </section>
        
    </div>
</body>
</html>
